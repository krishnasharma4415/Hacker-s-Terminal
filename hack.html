<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <link rel="icon" href="binary-code.png" type="image/x-icon">
    <link rel="stylesheet" href="hack.css">
</head>

<body>
    <div class="terminal-window">
        <p class="prompt">Initializing Hacking...</p>
        <p class="user">root@hackermachine:~ $ </p>
    </div>

    <script>
        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.querySelector('.terminal-window').append(div);
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve();
                }, timeout * 1000);
            });
        }

        async function main() {
            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1];
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
                } else {
                    last.innerHTML = last.innerHTML + ".";
                }
            }, 100);

            let text = [
                "Initialized Hacking... Now reading your data",
                "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up"
            ];

            for (const item of text) {
                await addItem(item);
            }

            await randomDelay();
            clearInterval(t);
        }

        main();
    </script>
</body>

</html>
